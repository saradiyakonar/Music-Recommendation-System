<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Recommender</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href=".\static\style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>ðŸŽµ Music Recommendation Engine</h1>
    </div>
    
    <form method="POST" class="mb-4">
      <div class="form-group">
        <input type="text" name="song" class="form-control form-control-lg" placeholder="Enter a song title" value="{{ query }}" required>
      </div>
      <button type="submit" class="btn btn-lg btn-block">Recommend</button>
    </form>

    {% if recommendations %}
      <div class="results">
        <h2 class="text-center mb-4">You might also like:</h2>
        <ul class="list-group">
          {% for song in recommendations %}
            <li class="list-group-item">{{ song }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS (optional, for additional functionality like dropdowns, etc.) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
